<div class="login-panel-container">
  <div class="login-panel">
    <h2>Log in</h2>
    <form (submit)="submitForm()">
      <mat-form-field appearance="standard">
        <mat-label>Username</mat-label>
        <input matInput name="email" type="text" autocomplete="off" [(ngModel)]="loginData.username">
        <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Password</mat-label>
        <input matInput name="password" type="password" autocomplete="off" [(ngModel)]="loginData.password">
        <mat-icon matSuffix>lock</mat-icon>
      </mat-form-field>
      <button type="submit" mat-raised-button color="accent">Log in</button>
    </form>
    <mat-hint>Do not have an account?</mat-hint>
    <br>
    <mat-hint>
      <a routerLink="/register">Sign Up</a>
    </mat-hint>
  </div>
</div>
